<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prosoft : Acceso</title>
    <link href="css/global.css" type="text/css" rel="stylesheet">
    <link href="../frameworks/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../frameworks/assets/global/plugins/bootstrap-toastr/toastr.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- <header>
        <div id="logo-prosoft"></div>
    </header> -->
    <main>
        <div id="content">
            <div id="box-form">
                <div class="box-content">
                    <div class="logo-content">
                        <div id="logo"></div>
                    </div>
                    <div class="header">
                        Inicio de sesión
                    </div>
                    <div class="mid">
                        <form id="login" onsubmit="return false">
                            <div id="fase_usuario">
                                <input id="usuario" class="form-control" type="text" placeholder="Usuario" data-orden="1" maxlength="4" disabled/>
                            </div>
                            <div id="fase_clave">
                                <input id="clave" class="form-control" type="password" placeholder="Contraseña" data-orden="1" maxlength="8" disabled/>
                            </div>
                            <div class="content-grid hidden">
                                <div class="content-grid" style="margin: 0;grid-template-columns: 3fr 1fr;grid-gap:0;">
                                    <select id="select-contabilidad">
                                        <option value="0" selected disabled>Seleccione:</option>
                                    </select>
                                    <input id="inpt-contabilidad" type="text" placeholder="Contabilidad" class="hidden"
                                        style="margin:0;text-transform: uppercase;" />
                                    <button class="btn input-group-addon btn-edit" type="button">
                                        <i class="fa fa-pencil fa-fw"></i>
                                    </button>
                                </div>
                                <select id="mesIngreso">
                                    <option value="13">Control</option>
                                    <option value="01">Ene</option>
                                    <option value="02">Feb</option>
                                    <option value="03">Mar</option>
                                    <option value="04">Abr</option>
                                    <option value="05">May</option>
                                    <option value="06">Jun</option>
                                    <option value="07">Jul</option>
                                    <option value="08">Agt</option>
                                    <option value="09">Sep</option>
                                    <option value="10">Oct</option>
                                    <option value="11">Nov</option>
                                    <option value="12">Dic</option>
                                    <option value="14">Cie</option>
                                </select>
                                <select id="select-nomina" hidden>
                                    <option value="0" selected disabled>Seleccione:</option>
                                </select>
                            </div>
                            <div class="actions_form">
                                <a href="#" class="recov_pass"></a>
                                <button id="validarForm" type="button">Ingresar</button>
                                <div style="clear:both"></div>
                            </div>
                        </form>
                    </div>
                    <div class="footer">
                        © 2019 Prosoft
                    </div>
                </div>
            </div>
            <div id="box-image">
                <div class="imagen-cover">
                    <!-- <div id="header-cover">
                        <div class="text-cover">Módulo de contabilidad</div>
                        <div class="logo-cover"></div>
                    </div> -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- <div class="left-foot">
            © 2019 Prosoft
        </div> -->
    </footer>

    <script src="../frameworks/assets/global/plugins/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../frameworks/scripts/ajax.js" type="text/javascript"></script>
    <script src="../frameworks/scripts/_alerts_prosoft.js"></script>
    <script src="../frameworks/scripts/_validarInputs.js"></script>
    <script src="../frameworks/scripts/logeo.js" type="text/javascript"></script>
    <script src="../frameworks/assets/global/plugins/bootstrap-toastr/toastr.js" type="text/javascript"></script>
    <script src="../frameworks/scripts/notificaciones.js" type="text/javascript"></script>
    <script src="../frameworks/assets/global/plugins/moment.js"></script>
</body>

</html>
